{"result":"0","msg":"成功","info":{"total":3,"atype":3,"value":{"content":[{"value":"　　近几天，受雾霾天气影响，我国各地空气质量监测数据引发热议。空气质量数据怎么看？空气污染如何应对？本报记者采访了有关专家。<br/>　　33城市空气严重污染，北京PM2.5浓度达700微克/立方米以上<br/>　　记者查阅中国环境监测总站网站1月12日全国重点城市空气质量24小时均值（21时更新）显示，北京的可吸入颗粒物浓度为786微克/立方米，天津的可吸入颗粒物浓度为500微克/立方米，石家庄的可吸入颗粒物浓度为960微克/立方米。面对高的监测数值，不少网友惊呼\u201c空气有毒\u201d，也有人表示看不明白。<br/>　　可吸入颗粒物浓度意味着空气污染程度吗？<br/>　　专家介绍，在环境监测技术规范中，空气质量指数与可吸入颗粒物等污染物浓度的对应关系比较复杂，单以某一项污染物浓度判断空气质量并不科学。但是，如果可吸入颗粒物（PM10和PM2.5）浓度达到500微克/立方米以上，空气质量肯定好不了。<br/>　　按照国家统一部署，今年1月1日，京津冀、珠三角、长三角等区域的城市、省会城市和计划单列市共计74个城市，都按照新的空气质量标准监测并发布数据，并以空气质量指数（AQI）描述空气质量。<br/>　　据北京市环境保护监测中心网站的空气质量实时发布平台显示（1月12日21时更新），城区空气质量指数大多超过400，首要污染物为PM10和PM2.5等可吸入颗粒物。按照技术标准，空气质量指数大于300，指数级别为六级，属于严重污染。<br/>　　截至13日零时，记者统计发现，在全国74个监测城市中，有33个城市的部分检测站点检测数据超过300，即空气质量达到了严重污染。<br/>　　雾霾与气象、污染排放有关，PM10和PM2.5是近日空气首要污染物<br/>　　事实上，雾霾天气持续，空气质量下降，并不是今年的新现象。这几年，每到秋冬特别是入冬以后，我国中东部地区时不时会遭遇这样的情况，其中既有气象原因，也有污染排放原因。"},{"value":"　　中央气象台首席预报员马学款表示，近期中东部地区出现的雾在气象学上称为辐射雾，其形成原因主要有三点：一是这些地区近地面空气相对湿度比较大；二是没有明显冷空气活动，风力较小，大气层比较稳定；三是天空晴朗少云，有利于夜间的辐射降温，使得近地面原本湿度比较高的空气饱和凝结形成雾。<br/>　　环保专家指出，导致空气质量下降的污染物有二氧化硫、二氧化氮、一氧化碳、可吸入颗粒物、臭氧等。在一些地区，尤其是大城市，工业生产、机动车尾气、建筑施工、冬季取暖烧煤等排放的有害物质难以扩散，导致空气质量显著下降。这几天，可吸入颗粒物PM10和PM2.5是首要污染物。<br/>　　专家介绍，PM2.5是比PM10更小的细颗粒物，它的一次生成，基本来源于工业排放和面源污染。建设项目增多，也是造成PM2.5浓度居高不下的原因。<br/>　　\u201c十一五\u201d期间，全国二氧化硫浓度和排放量有了明显下降，但是，由于目前二氧化硫、氮氧化物、挥发性有机物等污染物排放总量依旧巨大，加上空气氧化性不断增强，导致污染因子活性增加，许多污染物发生复杂的化学反应生成二次PM2.5，这样危害更大。<br/>　　需建立区域联防联控机制，实现多项污染物协同减排<br/>　　如何防治空气污染？环境保护部环境规划院副院长、总工程师王金南表示，从大的方面说，产业结构调整、能源结构调整是必由之路。PM2.5等污染物的治理，难就难在需要综合手段，实现多项污染物协同减排。污染治理是一个多环节密切咬合的链条，只要有一个环节掉链子，PM2.5减排就会受影响。同时，大气污染呈现区域性特征，必须建立区域联防联控机制来应对。<br/>　　\u201c我们一定要认识到PM2.5治理的长期性、复杂性。如果措施到位，在\u2018十二五\u2019末会有所降低，但是要明显改善空气质量，还有很大难度，需要很长时间。\u201d王金南说。"},{"value":"　　针对雾霾天气，中央气象台同时发布防御指南，提醒公众雾霾天气使空气质量明显降低，影响身体健康，居民需适当防护；由于能见度较低，驾驶员应控制速度，确保安全；机场、高速公路、轮渡码头应采取措施，保障交通安全。<br/>　　大雾预警升至最高级别 将进一步向南北扩张<br/>　　雾霾笼罩中东部<br/>　　本报北京1月12日电 （记者刘毅）近几天我国中东部持续遭受雾霾天气影响，据中央气象台最新预报，今天夜间到明天白天，雾霾势力将进一步向南北扩张。继11日发布大雾蓝色预警后，中央气象台12日18时发布最高级别的大雾黄色预警。<br/>　　中央气象台发布的大雾黄色预警指出：预计今天夜间到明天上午，京津地区、河北东部和南部、山东西部和半岛地区、河南东部、苏皖北部、四川盆地、重庆西部、湖北东部、湖南东北部和南部、贵州西部和南部、云南东南部、广西北部等地有能见度不足1000米的雾，部分地区能见度不足200米。另外，今天夜间到明天白天，华北的平原地区、黄淮、长江中下游地区以及华南南部等地的部分地区有霾。"}],"mblst":{"title":"手机用户使用习惯小调查","link":"http://misc.3g.qq.com/g/s?aid=newsurvey&amp;qnid=686&amp;sid=AfzRMTxl_5BnOGfxil2UrmB9"},"title":"我国半数城市空气严重污染 雾霾将向南北扩张","cls":[{"time":"2013-01-13 17:28:55","name":"农村最好，种橙子树吃的是山上的水，所有的农作务都没激素，虽然山高可是风景也是宽阔养眼。"},{"time":"2013-01-13 17:22:07","name":"我觉得要人人爱好环境地球,关爱生命,关爱国家,从爱护环境开始!"},{"time":"2013-01-13 17:19:43","name":"看来,全中国也就只有青藏高原还是干净的了."},{"time":"2013-01-13 17:09:07","name":"都是谁惹的祸"}],"focuspic":[{"id":"news_20130113000572","name":"歼20再露面机体布满神秘黑点","picurl":"http://120.196.211.7/qq_news//news/pics/80/80841/80841716_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000494","name":"国际比基尼小姐大赛中国决赛","picurl":"http://120.196.211.33/qq_news//news/pics/80/80839/80839665_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000760","name":"40万帝企鹅聚集南乔治亚岛","picurl":"http://120.196.211.33/qq_news//news/zt_pics/5/5750/5750272_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000376","name":"老人做环卫工43年仍是临时工","picurl":"http://120.196.211.33/qq_news//news/zt_pics/5/5749/5749351_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000265","name":"持续雾霾武汉现都市云海(图)","picurl":"http://120.196.211.7/qq_news//news/zt_pics/5/5749/5749076_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000531","name":"世界&quot;冰王&quot;吉林上演雪中埋人","picurl":"http://120.196.211.33/qq_news//news/zt_pics/5/5749/5749960_168_208.jpg","pos":"news_jxpic"},{"id":"news_20130113000412","name":"小区保安穿旧上海黑帮制服","picurl":"http://120.196.211.7/qq_news//news/pics/80/80837/80837466_168_208.jpg","pos":"news_jxpic"}],"remarksCnt":440,"vote":{"answers":[{"index":0,"title":"大雾，吸\"毒\"中"},{"index":1,"title":"无雾，晒太阳呢"},{"index":2,"title":"不关心有没有雾"}],"question":"我国半数城市空气严重污染，今天你那里\u201c雾\u201d了吗？","voteId":25273},"recommendBtn":{"icon":"http://61.182.131.48/info/images/2012/12/135597047802786874.png","ti
